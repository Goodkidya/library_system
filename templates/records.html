{% extends "base.html" %}
{% block content %}
<h2>借閱紀錄</h2>
<table class="table table-hover">
  <thead><tr><th>ID</th><th>讀者</th><th>書名</th><th>借閱日</th><th>歸還日</th></tr></thead>
  <tbody>
    {% for r in records %}
    <tr>
      <td>{{ r[0] }}</td>
      <td>{{ r[1] }}</td>
      <td>{{ r[2] }}</td>
      <td>{{ r[3] }}</td>
      <td>{{ r[4] if r[4] else '未歸還' }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
