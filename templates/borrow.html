
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Borrow Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h2>借書</h2>
    <form method="POST" class="row g-3">
        <div class="col-md-6">
            <label for="reader_id" class="form-label">選擇讀者</label>
            <select name="reader_id" class="form-select" required>
                {% for reader in readers %}
                    <option value="{{ reader[0] }}">{{ reader[1] }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="col-md-6">
            <label for="book_id" class="form-label">選擇書籍</label>
            <select name="book_id" class="form-select" required>
                {% for book in books %}
                    <option value="{{ book[0] }}">{{ book[1] }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary">借書</button>
        </div>
    </form>
</body>
</html>
