
<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>借書</title>
</head>
<body>
  <h2>借書</h2>
  <form method="POST">
    <label>選擇讀者：</label>
    <select name="reader_id">
      {% for reader in readers %}
        <option value="{{ reader[0] }}">{{ reader[1] }}</option>
      {% endfor %}
    </select><br><br>

    <label>選擇書籍：</label>
    <select name="book_id">
      {% for book in books %}
        <option value="{{ book[0] }}">{{ book[1] }}</option>
      {% endfor %}
    </select><br><br>

    <button type="submit">借出</button>
  </form>
</body>
</html>
