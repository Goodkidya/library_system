{% extends "base.html" %}
{% block content %}
<h2>書籍管理</h2>
<form method="POST" action="/add_book" class="row g-3">
  <div class="col-md-5">
    <input type="text" name="title" class="form-control" placeholder="書名" required>
  </div>
  <div class="col-md-5">
    <input type="text" name="author" class="form-control" placeholder="作者" required>
  </div>
  <div class="col-md-2">
    <button class="btn btn-success w-100">新增</button>
  </div>
</form>
<table class="table table-bordered mt-3">
  <thead><tr><th>ID</th><th>書名</th><th>作者</th><th>可借</th><th>操作</th></tr></thead>
  <tbody>
    {% for b in books %}
    <tr>
      <td>{{ b[0] }}</td>
      <td>{{ b[1] }}</td>
      <td>{{ b[2] }}</td>
      <td>{{ '是' if b[3] else '否' }}</td>
      <td>
        <form method="POST" action="/delete_book/{{ b[0] }}" style="display:inline;">
          <button class="btn btn-danger btn-sm">刪除</button>
        </form>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
