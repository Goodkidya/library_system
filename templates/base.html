<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>圖書館系統</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- 導覽列 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">圖書館系統</a>

        <!-- 小尺寸才會出現展開按鈕 -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="切換導航"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- 項目連結（寬螢幕預設展開，小螢幕會收起） -->
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/readers">讀者</a>
            </li>
            <li class="nav-item"><a class="nav-link" href="/books">書籍</a></li>
            <li class="nav-item">
              <a class="nav-link" href="/borrow">借書</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/return">還書</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/records">借閱紀錄</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- 主體內容 -->
    <div class="container mt-4">{% block content %}{% endblock %}</div>

    <!-- Bootstrap JS（包含 navbar 展開/收起功能） -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
